name: Fetch Airtable Data and Deploy

on:
  push:
    branches: [ main ]  # runs when you push to main
  workflow_dispatch:    # also allows manual run from Actions tab

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Airtable Data
        env:
          AIRTABLE_PAT: ${{ secrets.REPO_SECRET }}
          AIRTABLE_BASE: appOHRbYTG0mWEn5U   # replace with your base ID
          AIRTABLE_TABLE: "Comment System (github public)"          # replace with your table name
        run: |
          mkdir -p public
          echo "Fetching Airtable data..."
          curl -s -H "Authorization: Bearer $AIRTABLE_PAT" \
            "https://api.airtable.com/v0/$AIRTABLE_BASE/$AIRTABLE_TABLE" \
            -o public/data.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

