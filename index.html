<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Airtable Site</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f8f9fa; }
    pre { background: #fff; padding: 1rem; border: 1px solid #ccc; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Airtable Data Viewer</h1>
  <p id="status">Loading data...</p>
  <pre id="data"></pre>

  <script>
    fetch('./data.json')
      .then(r => {
        if (!r.ok) throw new Error('No data.json found.');
        return r.json();
      })
      .then(data => {
        document.getElementById('status').textContent = 'Data loaded!';
        document.getElementById('data').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Data not available yet.';
      });
  </script>
</body>
</html>
